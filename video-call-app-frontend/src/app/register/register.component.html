<div class="container">
  <header>
    <div class="logo">
      <i class="fa fa-video-camera"></i>
      <span>VideoMeet</span>
    </div>
    <nav>
      <a [routerLink]="['/']" class="nav-link">Home</a>
      <a [routerLink]="['/login']" class="nav-button">Sign In</a>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h2>Create Your Account</h2>
        <p class="auth-subtitle">Join millions of users for free video meetings</p>

        <form class="auth-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-group">
              <i class="fa fa-user"></i>
              <input 
                type="text" 
                id="name" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Enter your full name"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fa fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Enter your email"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fa fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Create a password"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
              <i class="fa fa-lock"></i>
              <input 
                type="password" 
                id="confirmPassword" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                placeholder="Confirm your password"
                required>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
              I agree to the Terms & Privacy Policy
            </label>
          </div>

          <button type="submit" class="primary-button" [disabled]="!isFormValid()">
            <i class="fa fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          Already have an account? <a [routerLink]="['/login']">Sign in</a>
        </div>
      </div>
    </div>
  </main>
</div>
